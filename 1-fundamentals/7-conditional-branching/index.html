<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Conditional branching - Javascript</title>
</head>
<body>
    <main class="main">
        <h1>Conditional Branching </h1>
        <hr/>
        <section class="section">
            <div class="question">
                <p id="question"></p>
                <form action="#" id="form">
                    <label>
                        <p>Response : </p>
                        <select id="responses">
                        </select>
                    </label>
                    <button type="submit">Send</button>
                </form>
                <div id="points">
                    <p id="win-lose-message"></p>
                    <p>Total points : <span id="point"></span></p>
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js" defer></script>
</body>
</html>
